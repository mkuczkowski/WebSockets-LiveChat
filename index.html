<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <style>
      body {
        background-color: rgb(180, 173, 173);
      }
      #m {
        width: 100%;
      }
      form {
        margin-top: 5%;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Live chat <i class="far fa-comments"></i></h1>
            <p><i class="fas fa-users"></i> Users online: <span class="badge badge-primary badge-pill" id="usersVal">1</span></p>
          </div>
        <ul id="messages" class="list-group"></ul>
        <form>
          <textarea id="m" autocomplete="off" placeholder="Message..." required></textarea>
          <button type="submit" class="btn btn-primary">Send <i class="far fa-comment"></i></button>
        </form>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function () {
        const socket = io();
        window.setInterval(function(){
          if ($('#m').val()) {
            socket.emit('user typing');
          } else {
            socket.emit('user not typing');
          }
        }, 1000);
        const dots = window.setInterval( function() {
        const dot = document.getElementById("dot");
        if (dot.innerHTML.length > 3) 
          dot.innerHTML = "";
        else 
          dot.innerHTML += ".";
        }, 500);
        
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg) {
          $('#messages').append($('<li class="list-group-item">').text(msg));
        });
        socket.on('users info', function(info) {
          $('#usersVal').text(info);
        });
        socket.on('disconnected', function() {
          $('#messages').append($('<li class="list-group-item list-group-item-danger" align="center">User disconnected</li>'));
        });
        socket.on('connected', function() {
          $('#messages').append($('<li class="list-group-item list-group-item-success" align="center">User connected</li>'));
        });
        socket.on('user typing', function() {
          if(!$('#messages').find(".list-group-item-info").length)
            $('#messages').append($('<li class="list-group-item list-group-item-info">User is typing<span id="dot">.</span></li>'));          
        });
        socket.on('user not typing', function() {
          if($('#messages').find(".list-group-item-info").length)
            $(".list-group-item-info").remove();                  
        });
      });
    </script>
  </body>
</html>
